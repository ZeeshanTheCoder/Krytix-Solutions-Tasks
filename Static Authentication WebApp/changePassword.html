<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Pages</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar left">
      <a href="/login.html">
        <img src="./Logo.png" alt="Logo" class="logo" />
      </a>
    </nav>

    <!-- SET PASSWORD PAGE -->
    <div class="auth-container" id="set-password">
      <form action="/login.html" class="auth-form">
        <h2>Change your password</h2>
        <p>
          Your previous password has been invalid. Please set a new password for
          your account.
        </p>
        <input type="password" placeholder="Enter old password" required/>
        <input type="password" placeholder="Enter new password" required/>
        <input type="password" placeholder="Enter confirm password" required/>
        <input type="submit" value="Change password">
    </form>
      <div class="auth-image">
        <img
          src="./images/ForgotPasswordIcon.png"
          alt="Forgot Password Illustration"
        />
      </div>
    </div>
  </body>
</html>
